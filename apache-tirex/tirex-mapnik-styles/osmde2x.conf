#-----------------------------------------------------------------------------
#
#  Konfiguration for Mapnik example map.
#
#  /etc/tirex/renderer/mapnik/example.conf
#
#-----------------------------------------------------------------------------

#-----------------------------------------------------------------------------
#  General configuration
#-----------------------------------------------------------------------------

#  symbolic name of this map
name=osmde2x

#  tile directory
tiledir=/var/lib/tirex/tiles/osmde2x

#  minimum zoom level allowed
#minz=0

#  maximum zoom level allowed
maxz=18

#-----------------------------------------------------------------------------
#  Backend specific configuration
#-----------------------------------------------------------------------------

mapfile=/srv/openstreetmap-carto-de/osmde.xml

maxrequests=50

scalefactor=2
tilesize=512

#-- THE END ------------------------------------------------------------------
